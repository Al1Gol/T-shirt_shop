<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8"></script>
    <script src="script.js" defer></script>
    <title>T-shirt Shop</title>
</head>
<body>
    <div class="container" id="app">
        <header>
            <logo></logo>
            <search-form v-model='searchLine'></search-form>
            <basket-btn @click_close="showBasketCard"></basket-btn>
        </header>
        <main>
            <div v-if="avail" class="products-list">
                <products-item v-for='product in filteredProducts' :product="product"></products-item>
            </div>
            <products-empty></products-empty>
        </main>
        <basket-card v-if="isVisibleCard" @click_close="showBasketCard"></basket-card>
    </div>
</body>
</html>
